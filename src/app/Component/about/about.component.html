<app-loader [loading]="loading"></app-loader>
<main *ngIf="!loading" class="page-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center page">
      <section id="about">
        <app-navigator [navigations]="aboutPageNavigation"></app-navigator>

        <div class="row mt-4 mt-lg-0 mb-lg-3">
          <div class="col-lg-12">
            <div class="page-title">
              <h1 class="text-center">About Me</h1>
            </div>
          </div>
        </div>
        <div class="row flex-column-reverse flex-lg-row pt-4 about-me">
          <div class="col-lg-7">
            <p class="description" [innerHTML]="description"></p>
          </div>
          <div class="col-lg-5 p-3">
            <img class="img-fluid" [src]="imgUrl" alt="" />
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
